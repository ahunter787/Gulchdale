<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Gulchdale</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background: url('./GulchdaleLandingPage2.jpg') no-repeat center center fixed;
      background-size: contain; /* desktop default */
      background-color: #000;
      display: flex;
      align-items: center;   /* center vertically */
      justify-content: center; /* center horizontally */
      font-family: 'Garamond', serif;
    }
    button {
      padding: 1rem 3rem;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.7); /* shadow box look */
      color: #d4af37; /* gold text */
      border: 2px solid #d4af37;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: rgba(0,0,0,0.9);
      transform: scale(1.05);
    }

    /* ðŸ“± On mobile / narrow screens, switch to cover */
    @media (max-width: 768px) {
      body {
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <button id="start-draft">Draft Now!</button>

  <script>
    const gistURL = "https://gist.githubusercontent.com/ahunter787/629779b7ca35a94f1f57d276c3a45ead/raw/gulchdale.txt";
    const Domain = "https://draftmancer.com";

    async function startDraft() {
      const BotID = "Bot_gulchdale_" + Date.now();
      const SessionID = "Bot_gulchdale_" + Date.now();
      const query = {
        userID: BotID,
        userName: "Gulchdale Bot",
        sessionSettings: "{}",
        sessionID: SessionID,
      };

      const socket = io(Domain, { query, transports: ["websocket"] });
      const cubeFile = await (await fetch(gistURL)).text();

      socket.once("sessionOwner", (ownerID) => {
        if (ownerID !== BotID) {
          console.error("Not the owner!");
          socket.disconnect();
          return;
        }

        socket.emit("parseCustomCardList", cubeFile, (res) => {
          if (res.code < 0) {
            socket.disconnect();
            alert("Draftmancer socket error:\n" + JSON.stringify(res));
          } else {
            socket.once("sessionUsers", () => socket.disconnect());
            window.open(`${Domain}/?session=${SessionID}`, "_blank").focus();
          }
        });
      });
    }

    document.getElementById("start-draft").addEventListener("click", startDraft);
  </script>
</body>
</html>
