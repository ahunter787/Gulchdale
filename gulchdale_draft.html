<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Draft Gulchdale</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; padding-top:10%; }
    button { padding:1em 2em; font-size:1.2em; background:#3a3; color:#fff; border:none; border-radius:.5em; cursor:pointer; }
    button:hover { background:#2a2; }
  </style>
</head>
<body>
  <h1>Draft Gulchdale</h1>
  <p>Click below to start Draftmancer with Gulchdale preloaded.</p>
  <button id="start-draft">Draft Now</button>

  <script>
    const gistURL = "https://gist.githubusercontent.com/ahunter787/629779b7ca35a94f1f57d276c3a45ead/raw/gulchdale.txt";

    document.getElementById("start-draft").addEventListener("click", async () => {
      const resp = await fetch(gistURL);
      const cardList = await resp.text();

      // Open Draftmancer
      const dmWin = window.open("https://draftmancer.com", "_blank");

      // Connect websocket
      const ws = new WebSocket("wss://draftmancer.com:443");

      ws.onopen = () => {
        console.log("Connected to Draftmancer, sending custom listâ€¦");

        // Send the same style of message as the Substation33 demo
        ws.send(JSON.stringify({
          action: "uploadCardList",
          customlist: cardList
        }));
      };

      ws.onmessage = (msg) => console.log("Draftmancer says:", msg.data);
    });
  </script>
</body>
</html>
